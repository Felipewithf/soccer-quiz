<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h3 id="viewHighScore">View Highscores</h3>
        <h3>Emoji</h3>
        <h3><span id="timer"></span>: Timer</h3>
    </header>
    <aside id="highscoreForm" class="hide">
        <div id="backBtnHolder">
            <button type="submit" id="back">Go Back </button>
        </div>
        <div class="dynamic-box-highscores">
            <h2>Highscores</h2>
            <ul id="highscoreList">
            </ul>
        </div>
       <div id="clearBtnHolder">
            <button id="clear">Clear Highscores</button>
        </div>
        
    </aside>
    <main>
        <h1>Soccer Quiz</h1>
        <h4> Rules: 45 seconds | -5 for wrong answer | +5 for correct answer</h4>
        <div class="dynamic-box">
            <div id="startBtnHolder">
                <button id="start">start</button>
            </div>
            <form id="initialsForm" class="hide">
                <p id='scoreMsg'></p>
                <label for="initials" >Enter initials </label>
                <input type="text" name="initials" id="initials" placeholder="AA">
                <button id="submit">Submit</button>
            </form>
            <div class="questionContainer">
                <ul id="questionList">
                    <!-- <li><h3>Static Question</h3>
                        <ul>
                            <li> A: possible answer</li>
                            <li> B: possible answer</li>
                            <li> C: possible answer</li>
                            <li> D: possible answer</li>
                        </ul>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
    <footer>Felipewithf coding portfolio</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
